<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container header__wrap">
            <div class="header__left">
                <a class="header__logo" href="#">
                    <img src="img/logo.png" alt="логотип">
                </a>

                <img src="img/magnifier.svg" alt="лупа">

            </div>

            <div class="header__right">
                <img class="header__item" src="img/humen.svg" alt="человек">
                <img class="header__item" src="img/menu.svg" alt="меню">
                <img class="header__item" src="img/basket.svg" alt="корзина">
            </div>
        </div>
    </header>

    <main>

        <section class="new_arrivals">
            <div class="container">
                <div class="new_arrivals_wrap">
                    <h1 class="new_arrivals_h1">NEW ARRIVALS</h1>
                    <p class="new_arrivals_h4">HOME / MEN / <span class="new_arrivals_span">NEW ARRIVALS</span></p>
                </div>
            </div>
        </section>



        <section>
            <div class="container">

                <div class="catalog__menu">
                    <div>
                        <div class="catalog__filter">
                            <p>FILTER</p>
                            <img src="img/catalog_filter.svg" alt="">
                        </div>
                    </div>

                    <div class="catalog__filt">
                        <div class="catalog__filter">
                            <p>TRENDING NOW</p>
                            <img src="img/catalog_battom.svg" alt="">
                        </div>

                        <div class="catalog__filter">
                            <p>SIZE </p>
                            <img src="img/catalog_battom.svg" alt="">
                        </div>

                        <div class="catalog__filter">
                            <p>PRICE</p>
                            <img src="img/catalog_battom.svg" alt="">
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <footer>
        <section class="footer__top">
            <div class="container ">
                <div class="beach">
                    <div class="left">
                        <img class="left__img" src="img/footer.png" alt="девушка">
                        <p class="left__text">“Vestibulum quis porttitor dui! Quisque viverra nunc mi, a pulvinar
                            purus condimentum“</p>
                    </div>

                    <div class="right">
                        <p class="right__p">
                            <span class="right__span"> SUBSCRIBE </span>
                            <br>
                            FOR OUR NEWLETTER AND PROMOTION
                        </p>

                        <form action="#">
                            <fieldset class="right__form">
                                <input class="inlet" type="email" placeholder="Enter Your Email"
                                    pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$">
                                <input class="send" type="submit" value="Subscribe"></input>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        <section class="footer__bottom">
            <div class="container">

                <div class="info">

                    <div class="copy">
                        <p>© 2021 Brand All Rights Reserved.</p>
                    </div>

                    <div class="social">

                        <div class="social__network">
                            <img class="social__image" src="img/facebook.svg" alt="facebook">
                        </div>

                        <div class="social__network">
                            <img class="social__image" src="img/instagram.svg" alt="instagram">
                        </div>

                        <div class="social__network">
                            <img class="social__image" src="img/parler.svg" alt="parler">
                        </div>

                        <div class="social__network">
                            <img class="social__image" src="img/twitter.svg" alt="twitter">
                        </div>

                    </div>

                </div>
            </div>
        </section>

    </footer>

</body>

</html>
